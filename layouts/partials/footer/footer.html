<footer class="footer text-muted mt-3">
  <div class="container-{{ if .Site.Params.options.fullWidth }}fluid{{ else }}xxl{{ end }} text-center">

    <div class="fs-6">
      Copyright Â© {{ now.Year }} <a class="text-dark"
        href="{{ "" | absURL }}"><strong>{{ .Site.Params.Title }}</strong></a>.
      <div class="d-block d-md-inline-block">
        {{ .Site.Params.footer | safeHTML }}.
      </div>
    </div>

    <ul class="list-inline">
      {{ range .Site.Menus.footer -}}
      <li class="list-inline-item"><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
      {{ end -}}
    </ul>

  </div>
</footer>
